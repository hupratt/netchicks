<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Netchicks</title>

    <!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Flickity 2.2.1 -->
    <link rel="stylesheet" type="text/css" href="css/flickity.css" />
    <!-- JQuery UI -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#141414" />
  </head>

  <body>
    <!-- Navbar - OPEN -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="navbar">
      <!-- Navbar content - OPEN -->
      <div class="container-lg center">
        <!-- Logo - OPEN -->
        <a class="navbar-brand logo" href="/">
          <img src="media/images/logo.png" width="80" alt="" />
        </a>
        <!-- Logo - CLOSE -->
      </div>
      <!-- Navbar content - CLOSE -->
    </nav>
    <!-- Navbar - CLOSE -->

    <!-- Slider - OPEN -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="2"></li>
      </ol>

      <div id="Carousel" class="carousel-inner"></div>
    </div>
    <!-- Slider - CLOSE -->

    <!-- Content - OPEN -->
    <div class="container-lg margin-top margin-bottom flex-container">
      <!-- Tabs content - OPEN -->
      <div class="tab-content" id="exploreContent">
        <!-- Movies tab - OPEN -->
        <div
          class="margin-top-under-sm tab-pane fade show active"
          role="tabpanel"
          aria-labelledby="movies-tab"
          id="movies"
        ></div>

        <div class="margin-top-under-sm text-center">
          <a
            href="#"
            class="btn btn-outline-secondary btn-lg margin-top-under-sm"
            role="button"
            id="loadMore"
          >
            <img
              src="media/icons/plus.png"
              width="15"
              alt=""
              class="margin-right-sm padding-bottom-sm"
            />
            Load More
          </a>
        </div>
        <!-- Movies tab - CLOSE -->

        <!-- TV Shows tab - OPEN -->
        <div
          class="margin-bottom tab-pane fade show"
          id="tvshows"
          role="tabpanel"
          aria-labelledby="tvshows-tab"
        >
          TV Shows
        </div>
        <!-- TV Shows tab - CLOSE -->
      </div>
      <!-- Tabs content - CLOSE -->
    </div>
    <!-- Content - CLOSE -->

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script type="text/javascript" src="js/loadDb.js"></script>
    <script src="js/jquery-ui.min.js" defer></script>
    <!-- Pooper JS -->
    <script src="js/popper.min.js" defer></script>
    <!-- Bootstrap 4.4.1 -->
    <script src="js/bootstrap.min.js" defer></script>
    <!-- Flickity 2.2.1 -->
    <script src="js/flickity.min.js" defer></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
